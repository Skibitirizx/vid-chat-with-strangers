<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with Strangers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="assets/logo.png" alt="Logo" class="logo">
        </header>

        <main>
            <h1>Video Chat with Strangers</h1>
            <p>Click below to start chatting with someone new!</p>
            <button id="startButton">Start Chat</button>

            <div id="permissionContainer" class="hidden">
                <p>Please allow access to your camera and microphone to start chatting.</p>
                <button id="allowButton">Allow</button>
                <button id="denyButton">Deny</button>
            </div>

            <div id="videoContainer" class="hidden">
                <div id="localVideoContainer">
                    <video id="userVideo" autoplay muted></video>
                    <div id="controls">
                        <button id="muteButton">Mute</button>
                        <button id="stopVideoButton">Stop Video</button>
                    </div>
                </div>
                <div id="strangerContainer">
                    <video id="strangerVideo" autoplay></video>
                </div>
                <button id="chatButton" class="hidden">Chat</button>
            </div>
        </main>

        <footer>
            <p>Video Chat App | Designed with simplicity in mind</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
