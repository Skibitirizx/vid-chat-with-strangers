<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with Strangers</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Random Video Chat</h1>
        </div>
        <div class="video-call-section">
            <div class="video-container">
                <video id="myVideo" class="video" autoplay muted></video>
                <video id="peerVideo" class="video" autoplay></video>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="skipBtn" style="display: none;">Skip</button>
                <button id="reportBtn" style="display: none;">Report</button>
            </div>
        </div>
        <div class="chat-section">
            <div id="chatBox" class="chat-box"></div>
            <textarea id="messageInput" placeholder="Type a message..." rows="2"></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
