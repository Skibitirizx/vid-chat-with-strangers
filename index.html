<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with Strangers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Chat with Strangers</h1>
        </header>

        <div id="chat-container" class="hidden">
            <div class="video-container">
                <div id="local-video">
                    <video id="user-video" autoplay muted></video>
                </div>
                <div id="remote-video">
                    <video id="stranger-video" autoplay></video>
                </div>
            </div>
            <div class="controls">
                <button id="skip-btn" class="main-btn">Next</button>
                <button id="end-chat-btn" class="main-btn">End Chat</button>
            </div>
        </div>

        <div id="permission-container" class="container-center">
            <h2>Please Allow Camera and Microphone Access</h2>
            <button id="allow-button" class="main-btn">Allow</button>
        </div>

        <div id="start-container" class="container-center">
            <h2>Ready to chat?</h2>
            <button id="start-chat-btn" class="main-btn">Start Chat</button>
        </div>

        <footer>
            <p>&copy; 2025 Video Chat | All rights reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
