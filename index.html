<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with Strangers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Chat with Strangers</h1>
        </header>

        <div id="permission-container" class="centered">
            <h2>Allow Camera and Microphone Access</h2>
            <button id="allow-button" class="action-btn">Allow</button>
        </div>

        <div id="start-container" class="centered hidden">
            <h2>Ready to Chat?</h2>
            <button id="start-chat-btn" class="action-btn">Start Chat</button>
        </div>

        <div id="chat-container" class="hidden">
            <div class="video-container">
                <video id="user-video" autoplay muted></video>
                <video id="stranger-video" autoplay></video>
            </div>

            <div class="controls">
                <button id="skip-btn" class="action-btn">Next</button>
                <button id="end-chat-btn" class="action-btn">End Chat</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Video Chat | All Rights Reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
